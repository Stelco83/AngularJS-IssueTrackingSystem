<div class="col-lg-4 col-lg-offset-1">
    <div class="well bs-component" style="background-color:#a1a1a1">
        <form name="loginUserForm" class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="loginEmail" class="col-lg-3 control-label">Email</label>

                    <div class="col-lg-7">
                        <input class="form-control" required="required" ng-model="loginUser.email" id="loginEmail"
                               placeholder="Email" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword" class="col-lg-3 control-label">Password</label>

                    <div class="col-lg-7">
                        <input class="form-control" required="required"
                               minlength="6" maxlength="100"
                               ng-model="loginUser.password" id="loginPassword"
                               placeholder="Password" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-7 col-lg-offset-2">
                        <button  type="submit" class="btn btn-primary" ng-disabled="loginUserForm.$invalid"
                                 ng-click="login(loginUser)" >Submit</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
</div>

<div class="col-lg-4 col-lg-offset-1">
    <div class="well bs-component" style="background-color:#a1a1a1">
        <form name="registerUserForm" class="form-horizontal">
            <fieldset>
                <legend>Register</legend>

                <div class="form-group">
                    <label for="registerEmail" class="col-lg-3 control-label">Email</label>

                    <div class="col-lg-7">
                        <input class="form-control" ng-model="registerUser.email" id="registerEmail" placeholder="Email"
                               type="EMAIL">
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="col-lg-3 control-label">Password</label>
                    <div class="col-lg-7">
                        <input class="form-control" ng-model="registerUser.password"
                               required="required"  minlength="6" maxlength="100"
                               id="registerPassword"
                               placeholder="Password" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-3 control-label">Confirm Password</label>
                    <div class="col-lg-7">
                        <input class="form-control" ng-model="registerUser.confirmPassword"
                               required="required"  minlength="6" maxlength="100"
                               id="confirmPassword"
                               placeholder="Confirm Password" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-7 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary"
                                ng-click="register(registerUser)"
                                ng-disabled="registerUserForm.$invalid
                                || registerUser.password!= registerUser.confirmPassword">Submit</button>
                        <button type="reset" class="btn btn-default">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
</div>
